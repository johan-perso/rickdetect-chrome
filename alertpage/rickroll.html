<!DOCTYPE html>
<html>
<head>
	<title>Alerte anti-rickroll</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, minimum-scale=1, width=device-width">
	<script src="rickroll.js"></script>
	<style>
		body {
			--google-gray-700: rgb(95, 99, 104);
			background: #fff;
			color: var(--google-gray-700);
			word-wrap: break-word;
			font-family: 'Segoe UI', Tahoma, sans-serif;
			font-size: 75%;
		}
		.nav-wrapper .secondary-button {
			background: #fff;
			border: 1px solid rgb(154, 160, 166);
			color: var(--google-gray-700);
			float: none;
			margin: 0;
			padding: 8px 16px;
		}
		html {
			-webkit-text-size-adjust: 100%;
			font-size: 125%;
		}
		button {
			border: 0;
			border-radius: 4px;
			box-sizing: border-box;
			color: #fff;
			cursor: pointer;
			float: right;
			font-size: .875em;
			margin: 0;
			padding: 8px 16px;
			transition: box-shadow 150ms cubic-bezier(0.4, 0, 0.2, 1);
			user-select: none;
			font-family: 'Segoe UI', Tahoma, sans-serif;
		}
		.ssl button {
			background: rgb(26, 115, 232);
		}
		button:active {
			background: rgb(25, 103, 210);
			outline: 0;
		}
		.error-code {
			color: var(--google-gray-700);
			font-size: .86667em;
			text-transform: uppercase;
			margin-top: 12px;
		}
		h1 {
			color: rgb(32, 33, 36);
			font-size: 1.6em;
			font-weight: 500;
			line-height: 1.25em;
			margin-bottom: 16px;
		}
		.interstitial-wrapper {
			box-sizing: border-box;
			font-size: 1em;
			line-height: 1.6em;
			margin: 14vh auto 0;
			max-width: 600px;
			width: 100%;
		}
		#main-message>p {
			display: inline;
		}
		.nav-wrapper {
			margin-top: 40px;
		}

		@media (prefers-color-scheme: dark){
			body {
				--google-gray-dark: rgb(155,160,165);
				background: #202124;
				color: var(--google-gray-dark);
			}
			.nav-wrapper .secondary-button {
				background: #202124;
				border: 1px solid rgb(154, 160, 166);
				color: rgb(138, 180, 248);
			}
			.ssl button {
				background: rgb(129, 162, 208);
				color: #202124;
			}

<body class="ssl">
	<div class="interstitial-wrapper">
		<div>
			<div class="icon"></div>
			<div>
				<h1>Page bloqué</h1>
				<p>Tu as failli te faire <b>rick roll</b> !<p>
				<div class="error-code">rickdetect::BLOCKED_RICKROLL</div>
			</div>
		</div>
		<div class="nav-wrapper">
			<button id="back-btn">Revenir en lieu sûr</button>
			<button id="continue-btn" class="secondary-button">Continuer</button>
		</div>
	</div>
</body>
